<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap ------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ENTREGA 2</title>
</head>
<body>
    <div id="hide">

        <p>
            uso de Jquery en:
            -const addFecha
            -const addRefresh-y en el evento click $("#btnCalcular").click
        </p> 
        
        
        
        <form action="" method="">
            
            <p>Ingresa la cantidad de vehiculos</p> 
            <input type="number" id="cantidadVehiculos" min="1">
            
            <p>Ingresa el consumo promedio de combustible, en km/L</p> 
            <input type="number" id="consumoProm" min="1">
            
            <p>Ingresa la capacidad del tanque de combustible, en L</p> 
            <input type="number" id="capacidadTanque" min="1">
            <hr>
            <button id="btnCalcular">Calcular costo de viaje</button>
        </form>
    </div>
    
    <div id="resultado">

        <div id="fechaPrint">
            
        </div>
        <hr>
        <div id="ubicacionesPrint" class="container-fluid row">
        </div>
        <hr>
        <div id="mostrarMSJ">
        </div>
        <hr>
        <div id="btnRefresh">
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
