<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- bootstrap ------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <link rel="stylesheet" href="css/style.css">
    <title>ENTREGA 3</title>
</head>
<body>
    <div class="container-fluid " id="hide">
        <div class="row justify-content-md-center align-items-center" id="formulario">
            <div class="col-md-6">
                <div class="card text-center" id="cardCampos">
                    <div class="card-header">
                        <h3 id="tituloCardCampos">
                        Completá los siguientes campos
                        </h3>
                    </div>
                    <div class="card-body ">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Cantidad de vehículos en los que viajan</label>
                                <input type="number" class="form-control" id="cantidadVehiculos" min="1" max="10">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01" >Consumo promedio de combustible, en km/litro</label>
                                <input type="number" class="form-control" id="consumoProm" min="5" max="40">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01" > Capacidad del tanque de combustible, en litros</label>
                                <input type="number" class="form-control" id="capacidadTanque" min="20" max="100">
                        </div>
                        <button id="btnCalcular" class="btn btn-secondary">Calcular costo de viaje</button>
                    </div> 
                </div> 
            </div>
        </div>
    </div>

    <div id="resultado">
    </div>

    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
